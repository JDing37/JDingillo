<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Example</title>
    <script>
        // JavaScript code
        function changeText() {
            var paragraph = document.getElementById("myParagraph");
            paragraph.innerHTML = "Text changed by JavaScript!";
        }
    </script>
</head>
<body>
    <h1>JavaScript Example</h1>
    <p id="myParagraph">This is a paragraph that can be changed.</p>
    <button onclick="changeText()">Click me to change text</button>
</body>
</html>
